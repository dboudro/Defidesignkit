		<script>
		$(document).ready(function() {
		$(".nav-toggler").each(function(_, navToggler) {
		var target = $(navToggler).data("target");
		$(navToggler).on("click", function() {
		$(target).animate({
		height: "toggle"
		});
		});
		});
		});
		</script>

		<div id="main-content" class="p-10 text-center">

		<div class="text-center py-4 lg:px-4 d-inline-block">
			<div class="p-2 bg-green-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex" role="alert">

		<div class="inline-flex">
			<button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">
